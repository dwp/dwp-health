{% macro case_tabs(selected,num,path, id) %}
  <div class="section-tabs js-tabs clearfix mb20">
    <ul>
      {% set navs = [
        {url:"details",label:"Details"},
        {url:"timeline",label:"Timeline"},
        {url:"evidence",label:"Evidence"}
        ] %}
      {% for item in navs %}
        <li {% if item.url == selected %} class="active"{% endif %}><a href="/{{ path }}/referrals/{{id}}/{{ item.url }}">{{ item.label }}</a></li>
      {% endfor %}
    </ul>
  </div>
{% endmacro %}
