<section class="column-half {{ 'hidden' if not (query.tab === 'hours') }}">
    <table>
        <thead>
            <tr>
                <th>Day</th>
                <th>Times</th>
            </tr>
        </thead>
        <tbody>
            {% for day, dayDetails in person.days %}
            <tr>
                <td>{{day}}</td>
                <td>{{dayDetails.start}} to {{dayDetails.end}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</section>
<div class="column-one-quarter {{ 'hidden' if not (query.tab === 'hours') }}">
    <div class="info-panel">
        <p class="mt20"><a href="/{{path2}}/edit-staff-hours?personId={{person.id}}" class="button mt0">Edit hours</a></p>
    </div>
</div>
